<!DOCTYPE html>
<html lang="es">

<head>
    <title>Página de Productos</title>
    <meta charset="UTF-8">
    <meta name="description" content="Página con productos y opiniones">
    <link rel="stylesheet" href="styles1.css">
</head>

<body>

    
   
    <header>
        <fieldset>
        <h1>Tienda Online</h1>
        <nav>
            <ul>

            </ul>
        </nav>
    </fieldset>
    </header>

<fieldset>

        <section>

            </article>
            <article>

                    <li><a href="#">Producto B</a></li>
                    <li><a href="#">Producto C</a></li>

</fieldset>


    <footer id="pie">
        <h3>Redes Sociales</h3>
        <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
